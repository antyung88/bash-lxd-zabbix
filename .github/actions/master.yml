name: build

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: antyung88/dev-gh-actions-lxd@v1
        with:
          channel: latest/stable
      - name: Launch instance
        run: |
          lxc launch ubuntu:20.04 test
