name: Test Bash Script

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: antyung88/gh-actions-lxd@v2
        with:
          channel: latest/stable
      - name: Launch instance
        run: |
          lxc launch ubuntu:20.04 test
